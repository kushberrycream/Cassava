COM_MINIORANGE_SAML_IDP_ALL=' <p><strong>Joomla SAML SP Free plugin </strong> helps you to integrate your Joomla site to any IDP using SAML 2.0 protocol. 
                The plugin makes your Joomla site act as the Service Provider and allows users to access multiple Joomla applications with one login after authenticating with their IDP credentials.
                <br><br>
                <strong>Joomla SAML SP Free plugin</strong> is only for POC purposes and we allow only admin to login using SSO. We have premium plugin 
                with multiple licensing plans. Click <a href="index.php?option=com_miniorange_saml&tab=licensing">here</a> to know more about plans.
                <br><br>
                We also provide <strong> 7 day full featured trial </strong>of our premium plugin. So that you can test our plugin on your environment. Click <a href="#request-demo" data-toggle="tab">here</a> to raise
                query for trial.'
